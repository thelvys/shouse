{% extends "base.html" %}

{% block title %}Your Profile{% endblock %}

{% block content %}
<div class="bg-white shadow rounded-lg p-6 max-w-md mx-auto">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Your Profile</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-4">
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                    <p class="text-red-500 text-xs italic">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Update Profile</button>
    </form>
</div>
{% endblock %}
