{% extends "base.html" %}

{% block title %}Password Reset Complete{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-sm overflow-hidden">
    <div class="py-4 px-6 bg-[#4B49AC] text-white text-center">
        <h2 class="text-2xl font-bold">Password Reset Complete</h2>
    </div>
    <div class="py-4 px-6">
        <p class="mb-4 text-gray-600">Your password has been set. You may go ahead and log in now.</p>
        <div class="mt-6">
            <a href="{% url 'accounts:login' %}" class="bg-[#4B49AC] hover:bg-[#7DA0FA] text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Log In
            </a>
        </div>
    </div>
</div>
{% endblock %}
