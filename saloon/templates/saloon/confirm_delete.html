{% extends "saloon/base_salon.html" %}

{% block salon_title %}Confirm Delete{% endblock %}

{% block salon_content %}
<div class="bg-white shadow-sm rounded-lg p-6">
    <h2 class="text-xl font-semibold text-[#1E283D] mb-4">Confirm Delete</h2>
    <p class="text-gray-600 mb-6">Are you sure you want to delete "{{ object }}"? This action cannot be undone.</p>
    <form method="post">
        {% csrf_token %}
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Confirm Delete
            </button>
            <a href="{{ cancel_url }}" class="inline-block align-baseline font-bold text-sm text-[#4B49AC] hover:text-[#7DA0FA]">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
